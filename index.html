<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To - Do</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/c5495b4ee0.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <main class="application">
      <!-- APPLICATION STARTS -->

      <section class="head">
        <h1 class="heading">
          To-Do List <img src="images/icon.png" alt="List icon" />
        </h1>

        <article class="form">
          <input type="text" placeholder="Add your Task" spellcheck="false" />
          <button class="add-button">Add</button>
        </article>
      </section>

      <section class="list">
        <ul>
          <!--  <li class="list-item"><img src="images/unchecked.png" alt="unchecked"> asd <span class="cross"><i
                        class="fa-solid fa-xmark"></i></span></li> -->
        </ul>
      </section>
    </main>
  </body>
</html>
